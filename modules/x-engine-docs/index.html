<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>x-engine docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="./d3d.css" />
    <style>
      figure {
        text-align: center;
      }
      .app-nav {
        background: white;
        position: fixed;
        top: 0;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>

    <div id="app"></div>
    <!-- docsify-edit-on-github -->
    <!--<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>-->
    <script>
      window.$docsify = {
        remoteMarkdown: {
          tag: "remoteMD",
        },
        name: "x-engine",
        repo:
          "https://github.com/zk4/x-engine-docs-7006136fb67e0a01f60fab177fe9fddd",
        alias: {
          "/.*/_navbar.md": "/_navbar.md",
        },
        maxLevel: 3, //最大支持渲染的标题层级
        subMaxLevel: 3,
        homepage: "README.md",
        coverpage: false,
        loadSidebar: true,
        loadNavbar: true,
        auto2top: true, //切换页面后是否自动跳转到页面顶部
        markdown: {
          renderer: {
            image: function (href, title, text) {
              // 按照原来的渲染 img
              var image_html = this.origin.image.apply(this, arguments);
              // 用 figure 包一下图片，实现居中
              return (
                "<figure>" +
                image_html +
                "<figcaption>" +
                text +
                "</figcaption></figure>"
              );
            },
          },
        },
        //全文搜索
        search: {
          maxAge: 60 * 1000, // 过期时间，单位毫秒，
          paths: "auto",
          placeholder: "搜索",
          noData: "找不到结果",
          // 搜索标题的最大程级, 1 - 6
          depth: 3,
          search: [
            "/", // => /README.md
            "/docs",
          ],
        },
        plugins: [
          //          EditOnGithubPlugin.create(
          //            "https://github.com/zk4/x-engine-docs/blob/master/"
          //          ),
          function (hook, vm) {
            hook.doneEach(function () {
              // document.getElementsByClassName('collapse')[0].classList.remove('collapse');
              var indexsrc= window.location.href.split("/")[0]+"//"+window.location.host+'/docs/modules/all/dist/'+document.getElementById("modulename").innerText+'/index.html';
              var qrsrc='https://api.qrserver.com/v1/create-qr-code/?size=150x150&data='+ indexsrc;
                document.getElementById('qrimg').src =qrsrc;
                document.getElementById('qrlink').href=indexsrc;
            });

            hook.afterEach(function (html) {
              var url =
                "//github.com/zk4/x-engine-docs-7006136fb67e0a01f60fab177fe9fddd/tree/master/" +
                vm.route.file;
              return (
                html +
                "<hr align=center color=#987cb9 size=1> <a href=" +
                url +
                " target=_blank>编辑此页面</a>"
              );
            });
          },
        ],
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
