<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <title>Module_Template</title>
    <script type="text/javascript" src="./main.js"></script>

    <script type="text/javascript">

        // 示例 
        function clickActionSheet() {
            xengine.ui.showActionSheet().then((res) => {
                alert('点击了测试' + JSON.stringify(res));
            }).catch((error) => {
                alert('error==>' + JSON.stringify(res));
            })
        }
    </script>

    <style>
        * {
            -webkit-touch-callout: none;
            /*系统默认菜单被禁用*/
            -webkit-user-select: none;
            /*webkit浏览器*/
            -khtml-user-select: none;
            /*早期浏览器*/
            -moz-user-select: none;
            /*火狐*/
            -ms-user-select: none;
            /*IE10*/
            user-select: none;
        }

        input {
            -webkit-user-select: auto;
            /*webkit浏览器*/
        }

        textarea {
            -webkit-user-select: auto;
            /*webkit浏览器*/
        }

        .button-class {
            margin: 0 auto;
            width: 90%;
            height: 44px;
            border: 1px solid #f7f7f7;
            background-color: #f7f7f7;
            text-align: center;
            line-height: 44px;
            margin-bottom: 10px;
            display: block;
            border-radius: 50px;
            font-size: 20px;
        }
    </style>

</head>

<body>
    <!-- 示例 -->
    <button class="button-class" onclick="clickActionSheet()">点击ActionSheet</button>
<script src="main.js"></script></body>

</html>
